connector.name=iceberg
iceberg.catalog.type=rest
iceberg.rest-catalog.uri=http://polaris:8181/api/catalog
iceberg.rest-catalog.warehouse=zeroth-warehouse
iceberg.file-format=PARQUET
iceberg.rest-catalog.vended-credentials-enabled=false

# OAuth2 credentials for Polaris
iceberg.rest-catalog.security=OAUTH2
iceberg.rest-catalog.oauth2.credential=root:polaris
iceberg.rest-catalog.oauth2.server-uri=http://polaris:8181/api/catalog/v1/oauth/tokens
iceberg.rest-catalog.oauth2.scope=PRINCIPAL_ROLE:ALL

# S3 configuration for Minio
fs.native-s3.enabled=true
s3.endpoint=http://minio:9000
s3.path-style-access=true
s3.aws-access-key=admin
s3.aws-secret-key=password123
s3.region=us-east-1
