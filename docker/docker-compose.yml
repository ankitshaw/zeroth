# ===========================================================
# Zeroth — Local Development Stack
# ===========================================================
# Starts: MinIO (storage) + Polaris (catalog) + Trino (query)
#         + Kafka (streaming) + NiFi (data ingestion)
#
# Usage:
#   docker compose up -d
#   docker exec -it trino trino
#
# UIs:
#   MinIO Console:  http://localhost:9001
#   Trino Web UI:   http://localhost:8080
#   NiFi UI:        https://localhost:8443/nifi
# ===========================================================

services:
  # ---------------------------------------------------------
  # MinIO — S3-compatible Object Storage
  # Replaces: Snowflake's internal storage layer
  # ---------------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"    # S3 API
      - "9001:9001"    # Console UI
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Create default bucket for Iceberg warehouse
  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 admin password123;
        mc mb local/warehouse --ignore-existing;
        mc mb local/iceberg --ignore-existing;
        echo 'Buckets created successfully';
      "

  # ---------------------------------------------------------
  # PostgreSQL — Polaris Metadata Backend
  # Stores catalog metadata (tables, namespaces, privileges)
  # ---------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: polaris-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: polaris
      POSTGRES_USER: polaris
      POSTGRES_PASSWORD: polaris123
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U polaris"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ---------------------------------------------------------
  # Apache Polaris — Iceberg REST Catalog + RBAC
  # Replaces: Snowflake's Cloud Services Layer
  # Originally built inside Snowflake, now Apache open-source
  # ---------------------------------------------------------
  polaris:
    image: apache/polaris:latest
    container_name: polaris
    ports:
      - "8181:8181"    # REST Catalog API
      - "8182:8182"    # Management API
    environment:
      POLARIS_BOOTSTRAP_DEFAULT_REALMS: default-realm
      polaris.persistence.type: eclipse-link
      polaris.persistence.eclipselink.configuration-file: /etc/polaris/persistence.xml
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password123
      AWS_REGION: us-east-1
    depends_on:
      postgres:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8182/healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s

  # ---------------------------------------------------------
  # Apache Kafka — Distributed Event Streaming (KRaft mode)
  # Replaces: Snowflake Streams (CDC) + message buffering
  # No ZooKeeper required
  # ---------------------------------------------------------
  kafka:
    image: apache/kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"    # Client connections
      - "9093:9093"    # Controller
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      CLUSTER_ID: "zeroth-kafka-cluster-001"
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s

  # ---------------------------------------------------------
  # Apache NiFi — Visual Data Flow & Ingestion Engine
  # Replaces: Snowpipe (auto-ingest from sources → Iceberg)
  # Pipeline: Kafka → NiFi (transform, route) → PutIceberg
  # ---------------------------------------------------------
  nifi:
    image: apache/nifi:latest
    container_name: nifi
    ports:
      - "8443:8443"    # NiFi Web UI (HTTPS)
    environment:
      NIFI_WEB_HTTPS_PORT: "8443"
      SINGLE_USER_CREDENTIALS_USERNAME: admin
      SINGLE_USER_CREDENTIALS_PASSWORD: zeroth-admin-password
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password123
    volumes:
      - nifi-data:/opt/nifi/nifi-current/conf
    depends_on:
      kafka:
        condition: service_healthy
      polaris:
        condition: service_healthy

  # ---------------------------------------------------------
  # Trino — Distributed SQL Query Engine
  # Replaces: Snowflake's Virtual Warehouses
  # ---------------------------------------------------------
  trino:
    image: trinodb/trino:latest
    container_name: trino
    ports:
      - "8080:8080"    # Trino Web UI + JDBC
    environment:
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password123
      AWS_REGION: us-east-1
    volumes:
      - ../configs/trino/iceberg.properties:/etc/trino/catalog/iceberg.properties
    depends_on:
      polaris:
        condition: service_healthy

volumes:
  minio-data:
  postgres-data:
  kafka-data:
  nifi-data:
